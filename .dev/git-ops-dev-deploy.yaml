        run: laravel-dev
    spec:
      containers:
      - name: dev
        image: "235537379753.dkr.ecr.us-east-1.amazonaws.com/git-ops-dev:c102bf174417faea7e7361b640e7ce02a30e98e5"
        ports:
        - containerPort: 80
        env:
        - name: APP_KEY
          value: base64:cUPmwHx4LXa4Z25HhzFiWCf7TlQmSqnt98pnuiHmzgY=
